<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Upload de imagens</title>
    </h:head>
    <h:body>
        <p:growl id="messages" showDetail="true"/>

        <div class="card">
            <h5>Single</h5>
            <h:form enctype="multipart/form-data">
                <p:fileUpload value="#{uploadController.file}" 
                              mode="simple" skinSimple="true"/>


                <p:commandButton value="Submit" ajax="false" 
                                 action="#{uploadController.upload}" 
                                 styleClass="p-mt-3 ui-button-outlined p-d-block"
                                 />
            </h:form>

            <div class="card">
                <h5>Multiple</h5>
                <h:form enctype="multipart/form-data">
                    <p:fileUpload value="#{uploadController.files}" 
                                  mode="simple" skinSimple="true" multiple="true"/>
                    <p:commandButton value="Submit" ajax="false" 
                                     action="#{uploadController.uploadMultiple}" 
                                     styleClass="p-mt-3 ui-button-outlined p-d-block"/>
                </h:form>
            </div>



        </div>

        <div class="card">
            <h5>Static Image</h5>
            <p:graphicImage name="Com Titulo.png" library="img" width="400" 
                            alt="Uma imagem com titulo"/>
        </div>


        <div class="card">
            <h5>JFreeChart</h5>
            <p:graphicImage value="#{uploadController.image}" width="200"
                            alt="Uma imagem com titulo"/>

        </div>

        <div class="card">
            <h5>Galeria</h5>
            <p:galleria value="#{uploadController.fotos}" var="foto" numVisible="5" style="max-width: 640px">
                <p:graphicImage value="#{foto}"  style="width: 100%" />
                
            </p:galleria>
        </div>

    </h:body>
</html>
